    <form style="margin: 4%; padding: 4%; border-radius: 25px; background-color: rgba(8, 8, 8, 0.694); ;" class="row g-3">
        <div class="row mb-4">
          <div class="col-md-12">
            <h1><div class="Heading" style="color:white;text-transform:uppercase;font-weight:500;">Registration Page</div></h1>
          </div>
        </div>
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Email</label>

        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">

        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Re-Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-md-4">
            <label for="birthdate" class="form-label">Birthdate</label>
            <input type="date" class="form-control" id="birthdate">
          </div>
          <div class="col-md-4">
            <label for="birthdate" class="form-label">Age</label>
            <input type="number" class="form-control" id="birthdate" min="3">
          </div>
          <div class="col-md-4">
            <label for="profilephoto" class="form-label">Profile Photo</label>
            <input type="file" class="form-control" id="profilephoto" min="3">
          </div>
        
        <div class="col-md-3">
            <label for="inputCountry" class="form-label">Country</label>
            <input type="text" class="form-control" id="inputCountry">
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <input type="text" id="inputState" class="form-control">
              
          </div>
        <div class="col-md-3">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-12">
            <label for="inputNote" class="form-label">Note</label>
            <input type="text" class="form-control" id="inputZip">
        </div>

        <div class="col-6">
          <button type="submit" class="btn btn-primary" style="border:none;border-radius:15px; background-color: rgb(255, 166, 0);color:black;font-weight:700;font-size:large;padding: 10px;">Register</button>
